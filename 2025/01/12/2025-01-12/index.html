        <p>午睡时，我梦到一颗苹果<br>坠落，却不停坠，<br>穿过一层层光膜。<br>醒来时，手指沾着墨水，<br>写了半首诗：<br>“如果宇宙是蛋壳，<br>谁在孵化我们？”<br>丽莎笑我痴傻，<br>她只关心下周的考试。</p>
