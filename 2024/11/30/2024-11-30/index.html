        <p>今天，我十七岁了。<br>妈妈说我生在静寂之尾，<br>星辰的曲率最柔，<br>像老人叹息。<br>她送我一本空白日记，<br>封皮是旧星舰的合金，<br>冰凉，却刻着“CCC”的蚀痕。<br>爸爸说，那是爷爷的遗物，<br>来自“大逃离”前的年代。<br>我数了数蜡烛，十七支，<br>火焰扭动，仿佛在模拟<br>某个看不见的边界。</p>
